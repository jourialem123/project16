<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <h2>Carousel</h2>
<div class="carousel  carousel-fade" id="qwerty" data-bs-ride="carousel">
  
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#qwerty"  class="active" data-bs-slide-to="0"> </button>
        <button type="button" data-bs-target="#qwerty" data-bs-slide-to="1"> </button>
        <button type="button" data-bs-target="#qwerty" data-bs-slide-to="2"> </button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="park.jpeg" height="400px" width="800px">
        </div>
        <div class="carousel-item">
            <img src="th.jpeg" height="400px" width="800px">
        </div>
        <div class="carousel-item">
            <img src="scene.jpeg" height="400px" width="800px">
        </div>
    </div>
    <button type="button" class="carousel-control-prev" data-bs-target="#qwerty" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#qwerty" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
</body>
</html>
